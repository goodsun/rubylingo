<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>RubyLingo</h1>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider"></span>
      </label>
      <span id="status">ON</span>
    </div>
    
    <div class="dictionary-selector">
      <label for="dictionarySelect">辞書:</label>
      <select id="dictionarySelect">
        <option value="toeic500">TOEIC 500</option>
        <option value="toeic700">TOEIC 700</option>
        <option value="toeic900">TOEIC 900</option>
      </select>
    </div>
    
    <p class="description">学習レベルに応じた語彙にルビを表示</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
